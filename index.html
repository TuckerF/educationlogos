<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<script src="https://use.fontawesome.com/96fbd156cf.js"></script>
</head>
<body>
	<h1>Society Education Programs</h1>
	<div id="wrapper">	
		<div id="input1" class="inputs">
			<span>Program Type</span>
		</div>
		<div id="input2" class="inputs">
			<span>Education Level</span>
		</div>
			<div id="form1">
				<div id="scholarshipprogram" class="input">
					<span>Scholarship Program</span>
				</div>
				<div id="loanprogram" class="input">
					<span>Loan Program</span>
				</div>
			</div>
			<div id="form2">
				<div id="K-12" class="input">
					<span>K-12</span>
				</div>
				<div id="highschool" class="input">
					<span>High School</span>
				</div>
			</div>
		<div class="search">Search</div>
		<span id="search1"></span>
		<span id="search2"></span>
		<span id="search3"></span>
		<span id="search4"></span>
	</div>
	<div>
		<div class="container">
			<div class="media1 aci-fade media"></div>
			<div class="media2 afe-fade media"></div>
			<div class="media3 acm-fade media"></div>
		</div>
		<div class="container">
			<div class="media3 acm-fade media"></div>
			<div class="media1 aci-fade media"></div>
			<div class="media2 afe-fade media"></div>
		</div>
		<div class="container">
			<div class="media2 afe-fade media"></div>
			<div class="media3 acm-fade media"></div>
			<div class="media1 aci-fade media"></div>
		</div>
	</div>
</body>
</html>
